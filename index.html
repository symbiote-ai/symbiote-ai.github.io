<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Symbiote is a technology company focused on developing a virtual intelligent assistant. We are solving machine learning problems from speech recognition/generation to natural language understanding.">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Symbiote</title>
    <link rel="icon"
          type="image/png"
          href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172399195-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-172399195-1');
    </script>

    <style>
      body {
        background-color: #000000;
        font-family: "Heebo", sans-serif;
        font-weight: 300;
        font-size: 14px;
        color: #dddddd;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Heebo", sans-serif;
      }

      a {
        color: #2196f3;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #212df3;
        text-decoration: none;
        outline: none;
        cursor: pointer;
      }

      input,
      textarea {
        outline: none;
        box-shadow: none !important;
      }

      body > .container {
        margin-top: 20px;
        margin-bottom: 60px;
        max-width: 750px;
      }

      h1 {
        font-size: 32px;
        font-weight: 100;
      }

      h2 {
        font-size: 20px;
        font-weight: 100;
        margin-top: 50px;
      }

      h3 {
        font-size: 16px;
        font-weight: 100;
        margin-top: 30px;
      }

      .box {
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .box .logo {
        color: #dddddd;
        font-size: 42px;
        font-weight: bolder;
      }

      .box p {
        font-size: 16px;
      }

      #wave {
        margin-bottom: 40px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <p>Symbiote</p>
      <div id="wave" style="width: 320px; height: 100px"></div>
    </div>
    <script src="javascripts/oasis.js"></script>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/main.js"></script>

  </body>
</html>
